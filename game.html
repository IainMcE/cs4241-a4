<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="gameScript.js"></script>
	<link rel="stylesheet" href="gameStyle.css">
</head>
<body onload="roundStart()">
<div id="opponents">
	<div class="opponent" id="opponent0">

	</div>
	<div class="opponent" id="opponent1">

	</div>
	<div class="opponent" id="opponent2">

	</div>
	<div class="opponent" id="opponent3">

	</div>
</div>
<br/>
<div id="controls">
	Place your Call:<br/>
	<div id="call">
		<button id="countUp" onclick="increment('count', 1)">/\</button>
		<button id="dieSideUp" onclick="increment('dieSide', 1)">/\</button>
		<br/>
		<input id="count" disabled>
		<input id="dieSide" disabled>
		<button id="setCall">Place Call</button>
		<br/>
		<button id="countDown" onclick="increment('count', -1)" disabled>\/</button>
		<button id="dieSideDown" onclick="increment('dieSide', -1)" disabled>\/</button>
	</div>
	<br/>
	<button id="forfeit">Forfeit</button>
</div>
<br/>
<div id="player">

</div>
</body>
</html>
